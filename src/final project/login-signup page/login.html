            <div class="title">
                <div class="welcome">Welcome</div>
                <div class="form-title">Log in to your account to continue</div>
            </div>



            <div class="form" id="loginForm">
                <form action="" method="post">
                    <input type="text" placeholder="Email">
                    <br>
                    <input type="password" placeholder="Password">
                    <br>
                    <div class="forgetpass"><a href="#">Forgot Password?</a></div>
                    <button type="button" onclick="window.location.href='/'">LOG IN</button>
                    <div class="acc">
                        <p>Don't have an account? <a href="#" onclick="toggleForms();">Sign Up</a></p>
                    </div>
                </form>
            </div>


            <div class="form" id="signupForm" style="display: none;">
                <form action="" method="post">
                    <input type="text" placeholder="Username">
                    <br>
                    <input type="text" placeholder="Email">
                    <br>
                    <input type="password" placeholder="Password">
                    <br>
                    <input type="password" placeholder="Confirm Password">
                    <br>
                    <div class="btn"><button type="submit">SIGN UP</button></div>
                    <div class="acc">
                        <p>Already have an account? <a href="#" onclick="toggleForms(); ">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
